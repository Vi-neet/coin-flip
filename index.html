<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
        const randomNumber = Math.random();
        let result;

        if (randomNumber < 0.5) {
            result = 'heads';
        } else {
            result = 'tails';
        }

        const guess = prompt('Enter your guess (heads or tails):');
        let outcome;

        if (guess === result) {
            outcome = 'You win!';
        } else {
            outcome = 'You lose!';
        }


        document.getElementById('outcome').innerText = outcome;
    ">Head or tails</button>

  
    <p id="outcome"></p>
</body>
</html>
